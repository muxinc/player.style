<!-- Sutro -->
<style>
  :host {
    --_primary-color: var(--media-primary-color, #fff);
    --_secondary-color: var(--media-secondary-color, transparent);
    --_accent-color: var(--media-accent-color, #fff);
  }

  media-controller {
    --base: 18px;

    font-size: calc(0.75 * var(--base));
    font-family: Roboto, Arial, sans-serif;
    --media-font-family: Roboto, helvetica neue, segoe ui, arial, sans-serif;
    -webkit-font-smoothing: antialiased;

    --media-primary-color: #fff;
    --media-secondary-color: transparent;
    --media-menu-background: rgba(28, 28, 28, 0.6);
    --media-text-color: var(--_primary-color);
    --media-control-hover-background: var(--media-secondary-color);

    --media-range-track-height: calc(0.125 * var(--base));
    --media-range-thumb-height: var(--base);
    --media-range-thumb-width: var(--base);
    --media-range-thumb-border-radius: var(--base);

    --media-control-height: calc(2 * var(--base));
  }

  media-controller[breakpointmd] {
    --base: 20px;
  }

  /* The biggest size controller is tied to going fullscreen
      instead of a player width */
  media-controller[mediaisfullscreen] {
    --base: 24px;
  }

  .media-button {
    --media-control-hover-background: var(--_secondary-color);
    --media-tooltip-background: rgb(28 28 28 / .24);
    --media-text-content-height: 1.2;
    --media-tooltip-padding: .7em 1em;
    --media-tooltip-distance: 8px;
    --media-tooltip-container-margin: 18px;
    position: relative;
    padding: 0;
    opacity: 0.9;
    transition: opacity 0.1s cubic-bezier(0.4, 0, 1, 1);
  }

  .media-button svg {
    fill: none;
    stroke: var(--_primary-color);
    stroke-width: 1;
    stroke-linecap: 'round';
    stroke-linejoin: 'round';
  }

  svg .svg-shadow {
    stroke: #000;
    stroke-opacity: 0.15;
    stroke-width: 2px;
    fill: none;
  }
</style>

<media-controller
  breakpoints="md:480"
  defaultsubtitles="{{defaultsubtitles}}"
  defaultduration="{{defaultduration}}"
  gesturesdisabled="{{disabled}}"
  hotkeys="{{hotkeys}}"
  nohotkeys="{{nohotkeys}}"
  defaultstreamtype="on-demand"
>
  <slot name="media" slot="media"></slot>
  <slot name="poster" slot="poster"></slot>
  <slot name="centered-chrome" slot="centered-chrome"></slot>
  <media-error-dialog slot="dialog"></media-error-dialog>

  <!-- Controls Gradient -->
  <style>
    .media-gradient-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: calc(8 * var(--base));
      pointer-events: none;
    }

    .media-gradient-bottom::before {
      content: '';
      --gradient-steps: hsl(0 0% 0% / 0) 0%, hsl(0 0% 0% / 0.013) 8.1%, hsl(0 0% 0% / 0.049) 15.5%,
        hsl(0 0% 0% / 0.104) 22.5%, hsl(0 0% 0% / 0.175) 29%, hsl(0 0% 0% / 0.259) 35.3%, hsl(0 0% 0% / 0.352) 41.2%,
        hsl(0 0% 0% / 0.45) 47.1%, hsl(0 0% 0% / 0.55) 52.9%, hsl(0 0% 0% / 0.648) 58.8%, hsl(0 0% 0% / 0.741) 64.7%,
        hsl(0 0% 0% / 0.825) 71%, hsl(0 0% 0% / 0.896) 77.5%, hsl(0 0% 0% / 0.951) 84.5%, hsl(0 0% 0% / 0.987) 91.9%,
        hsl(0 0% 0%) 100%;

      position: absolute;
      inset: 0;
      opacity: 0.7;
      background: linear-gradient(to bottom, var(--gradient-steps));
    }
  </style>
  <div class="media-gradient-bottom"></div>

  <!-- Settings Menu -->
  <style>
    media-settings-menu {
      --media-menu-icon-height: 20px;
      --media-menu-item-icon-height: 20px;
      --media-settings-menu-min-width: calc(10 * var(--base));
      --media-menu-transform-in: translateY(0) scale(1);
      --media-menu-transform-out: translateY(20px) rotate(3deg) scale(1);
      padding-block: calc(0.15 * var(--base));
      margin-right: 10px;
      margin-bottom: 17px;
      border-radius: 8px;
      z-index: 2;
      user-select: none;
    }

    media-settings-menu-item,
    [role='menu']::part(menu-item) {
      --media-icon-color: var(--_primary-color);
      margin-inline: calc(0.45 * var(--base));
      height: calc(1.6 * var(--base));
      font-size: calc(0.7 * var(--base));
      font-weight: 400;
      padding: 0;
      padding-left: calc(0.4 * var(--base));
      padding-right: calc(0.1 * var(--base));
      border-radius: 6px;
      text-shadow: none;
    }

    [slot='submenu']::part(back button) {
      font-size: calc(0.7 * var(--base));
    }

    media-settings-menu-item:hover {
      --media-icon-color: #000;
      color: #000;
      background-color: #fff;
    }

    media-settings-menu-item:hover [slot='submenu']::part(menu-item),
    [slot='submenu']::part(back indicator) {
      --media-icon-color: var(--_primary-color);
    }

    media-settings-menu-item:hover [slot='submenu']::part(menu-item):hover {
      --media-icon-color: #000;
      color: #000;
      background-color: #fff;
    }

    media-settings-menu-item[submenusize='0'] {
      display: none;
    }

    /* Also hide if only 'Auto' is added. */
    .quality-settings[submenusize='1'] {
      display: none;
    }
  </style>
  <media-settings-menu hidden anchor="auto">
    <media-settings-menu-item>
      Playback Speed
      <media-playback-rate-menu slot="submenu" hidden>
        <div slot="title">Playback Speed</div>
      </media-playback-rate-menu>
    </media-settings-menu-item>
    <media-settings-menu-item class="quality-settings">
      Quality
      <media-rendition-menu slot="submenu" hidden>
        <div slot="title">Quality</div>
      </media-rendition-menu>
    </media-settings-menu-item>
    <media-settings-menu-item>
      Subtitles/CC
      <media-captions-menu slot="submenu" hidden>
        <div slot="title">Subtitles/CC</div>
      </media-captions-menu>
    </media-settings-menu-item>
  </media-settings-menu>

  <!-- Control Bar -->
  <style>
    media-control-bar {
      position: absolute;
      height: calc(2 * var(--base));
      line-height: calc(2 * var(--base));
      bottom: var(--base);
      left: var(--base);
      right: var(--base);
    }
  </style>
  <media-control-bar>
    <!-- Play/Pause -->
    <style>
      @keyframes bounce-scale-play {
        0% {
          transform: scale(0.75, 0.75);
        }
        50% {
          transform: scale(115%, 115%);
        }
        100% {
          transform: scale(1, 1);
        }
      }

      .media-button {
        border-radius: 25%;
        backdrop-filter: blur(10px) invert(15%) brightness(80%) opacity(0);
        -webkit-backdrop-filter: blur(10px) invert(15%) brightness(80%) opacity(0);
        transition: backdrop-filter 0.3s, -webkit-backdrop-filter 0.3s, box-shadow 0.3s;
      }

      .media-button:hover {
        /* background-color: rgba(0, 0, 0, 0.05); */
        box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 5px;
        /* hue-rotate(120deg) */
        backdrop-filter: blur(10px) invert(15%) brightness(80%) opacity(1);
        -webkit-backdrop-filter: blur(10px) invert(15%) brightness(80%) opacity(1);
        transition: backdrop-filter 0.3s, -webkit-backdrop-filter 0.3s;
      }

      media-play-button #icon-play {
        opacity: 0;
        transform-box: view-box;
        transform-origin: center center;
        transform: scale(0.5, 0.5);
        transition: all 0.5s;
      }

      media-play-button[mediapaused] #icon-play {
        opacity: 1;
        transform: scale(1, 1);
        animation: 0.35s bounce-scale-play ease-in-out;
      }

      @keyframes bounce-pause-left {
        0% {
          font-size: 10px;
        }
        50% {
          font-size: 3px;
        }
        100% {
          font-size: 4px;
        }
      }

      @keyframes bounce-pause-right {
        0% {
          font-size: 10px;
          transform: translateX(-8px);
        }
        50% {
          font-size: 3px;
          transform: translateX(1px);
        }
        100% {
          font-size: 4px;
          transform: translateX(0);
        }
      }

      media-play-button #pause-left,
      media-play-button #pause-right {
        /* Using font-size to animate height because using scale was resulting in unexpected positioning */
        font-size: 4px;
        opacity: 1;
        transform: translateX(0);
        transform-box: view-box;
      }

      media-play-button:not([mediapaused]) #pause-left {
        animation: 0.3s bounce-pause-left ease-out;
      }

      media-play-button:not([mediapaused]) #pause-right {
        animation: 0.3s bounce-pause-right ease-out;
      }

      media-play-button[mediapaused] #pause-left,
      media-play-button[mediapaused] #pause-right {
        opacity: 0;
        font-size: 10px;
      }

      media-play-button[mediapaused] #pause-right {
        transform-origin: right center;
        transform: translateX(-8px);
      }
    </style>
    <media-play-button mediapaused class="media-button">
      <svg slot="icon" viewBox="0 0 32 32">
        <!-- <use class="svg-shadow" xlink:href="#icon-play"></use> -->
        <g>
          <path
            id="icon-play"
            d="M20.7131 14.6976C21.7208 15.2735 21.7208 16.7265 20.7131 17.3024L12.7442 21.856C11.7442 22.4274 10.5 21.7054 10.5 20.5536L10.5 11.4464C10.5 10.2946 11.7442 9.57257 12.7442 10.144L20.7131 14.6976Z"
          />
        </g>
        <!-- <use class="svg-shadow" xlink:href="#icon-pause"></use> -->
        <g id="icon-pause">
          <rect id="pause-left" x="10.5" width="1em" y="10.5" height="11" rx="0.5" />
          <rect id="pause-right" x="17.5" width="1em" y="10.5" height="11" rx="0.5" />
        </g>
      </svg>
    </media-play-button>

    <!-- Volume/Mute -->
    <style>
      media-mute-button {
        position: relative;
      }

      media-mute-button .muted-path {
        transition: clip-path 0.2s ease-out;
      }

      media-mute-button #muted-path-2 {
        transition-delay: 0.2s;
      }

      media-mute-button .muted-path {
        clip-path: inset(0);
      }

      media-mute-button:not([mediavolumelevel='off']) #muted-path-1 {
        clip-path: inset(0 0 100% 0);
      }

      media-mute-button:not([mediavolumelevel='off']) #muted-path-2 {
        clip-path: inset(0 0 100% 0);
      }

      media-mute-button .muted-path {
        opacity: 0;
      }

      media-mute-button[mediavolumelevel='off'] .muted-path {
        opacity: 1;
      }

      media-mute-button .vol-path {
        opacity: 1;
        transition: opacity 0.4s;
      }

      media-mute-button[mediavolumelevel='off'] .vol-path {
        opacity: 0;
      }

      media-mute-button[mediavolumelevel='low'] #vol-high-path,
      media-mute-button[mediavolumelevel='medium'] #vol-high-path {
        opacity: 0;
      }

      media-volume-range {
        --media-range-track-background: rgba(255, 255, 255, 0.2);
        --media-range-thumb-opacity: 0;
      }

      @keyframes volume-in {
        0% {
          visibility: hidden;
          opacity: 0;
          transform: translateY(50%) rotate(1deg);
        }
        50% {
          visibility: visible;
          opacity: 1;
          transform: rotate(-2deg);
        }
        100% {
          visibility: visible;
          opacity: 1;
          transform: translateY(0) rotate(0deg);
        }
      }

      @keyframes volume-out {
        0% {
          visibility: visible;
          opacity: 1;
          transform: translateY(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: rotate(0deg);
        }
        100% {
          visibility: hidden;
          opacity: 0;
          transform: translateY(50%) rotate(1deg);
        }
      }

      .media-volume-range-wrapper {
        opacity: 0;
        visibility: hidden;

        position: absolute;
        top: -100%;
        left: calc(2 * var(--base));

        width: calc(10 * var(--base));
        height: calc(2.5 * var(--base));
        transform-origin: center left;
      }

      media-volume-range {
        /*
          Hide range and animation until mediavolume attribute is set.
          'visibility' didn't work, hovering over media-volume-range-wrapper
          caused it to show. Should require mute-button:hover.
        */
        opacity: 0;
        transition: opacity 0s 1s;

        width: calc(10 * var(--base));
        height: var(--base);
        padding: 0;
        border-radius: calc(0.25 * var(--base));
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);

        --media-range-bar-color: var(--media-accent-color);

        --media-range-padding-left: 0;
        --media-range-padding-right: 0;

        --media-range-track-width: calc(10 * var(--base));
        --media-range-track-height: var(--base);
        --media-range-track-border-radius: calc(0.25 * var(--base));
        --media-range-track-backdrop-filter: blur(10px) brightness(80%);

        /* This makes zero volume still show some of the bar.
           I can't make the bar have curved corners otherwise though. */
        --media-range-thumb-width: var(--base);
        --media-range-thumb-border-radius: calc(0.25 * var(--base));

        /* The Sutro design has a gradient like this, but not sure I like it */
        /* --media-range-thumb-box-shadow: 10px 0px 20px rgba(255, 255, 255, 0.5); */
      }

      media-volume-range[mediavolume] {
        opacity: 1;
      }

      [keyboardcontrol] media-volume-range:focus {
        /* TODO: This appears to be creating a think outline */
        outline: 1px solid rgba(27, 127, 204, 0.9);
      }

      media-mute-button:hover + .media-volume-range-wrapper,
      media-mute-button:focus + .media-volume-range-wrapper,
      media-mute-button:focus-within + .media-volume-range-wrapper,
      .media-volume-range-wrapper:hover,
      .media-volume-range-wrapper:focus,
      .media-volume-range-wrapper:focus-within {
        animation: 0.3s volume-in forwards ease-out;
      }

      .media-volume-range-wrapper:not(:hover, :focus-within) {
        animation: 0.3s volume-out ease-out;
      }

      /* When keyboard navigating the volume range and wrapper need to always be visible
        otherwise focus state can't land on it. This is ok when keyboard navigating because
        the hovering issues aren't a concern, unless you happen to be keyboard AND mouse navigating.
      */
      [keyboardcontrol] .media-volume-range-wrapper,
      [keyboardcontrol] .media-volume-range-wrapper:focus-within,
      [keyboardcontrol] .media-volume-range-wrapper:focus-within media-volume-range {
        visibility: visible;
      }
    </style>
    <media-mute-button class="media-button" notooltip>
      <use class="svg-shadow" xlink:href="#vol-paths"></use>
      <svg slot="icon" viewBox="0 0 32 32">
        <g id="vol-paths">
          <path
            id="speaker-path"
            d="M16.5 20.486v-8.972c0-1.537-2.037-2.08-2.802-.745l-1.026 1.79a2.5 2.5 0 0 1-.8.85l-1.194.78A1.5 1.5 0 0 0 10 15.446v1.11c0 .506.255.978.678 1.255l1.194.782a2.5 2.5 0 0 1 .8.849l1.026 1.79c.765 1.334 2.802.792 2.802-.745Z"
          />
          <path
            id="vol-low-path"
            class="vol-path"
            d="M18.5 18C19.6046 18 20.5 17.1046 20.5 16C20.5 14.8954 19.6046 14 18.5 14"
          />
          <path
            id="vol-high-path"
            class="vol-path"
            d="M18 21C20.7614 21 23 18.7614 23 16C23 13.2386 20.7614 11 18 11"
          />
          <path id="muted-path-1" class="muted-path" d="M23 18L19 14" />
          <path id="muted-path-2" class="muted-path" d="M23 14L19 18" />
        </g>
      </svg>
    </media-mute-button>
    <div class="media-volume-range-wrapper">
      <media-volume-range></media-volume-range>
    </div>

    <!-- Time Display -->
    <style>
      media-time-display {
        position: relative;
        padding: calc(0.5 * var(--base));
        font-size: calc(0.7 * var(--base));
        border-radius: calc(0.5 * var(--base));
      }

      media-controller[breakpointmd] media-time-display:not([showduration]) {
        display: none;
      }

      media-controller:not([breakpointmd]) media-time-display[showduration] {
        display: none;
      }
    </style>
    <media-time-display></media-time-display>
    <media-time-display showduration></media-time-display>

    <!-- Time Range / Progress Bar -->
    <style>
      media-time-range {
        height: calc(2 * var(--base));
        border-radius: calc(0.25 * var(--base));

        --media-range-track-backdrop-filter: invert(10%) blur(5px) brightness(110%);
        --media-range-track-background: rgba(255, 255, 255, 0.2);
        --media-range-track-pointer-background: rgba(255, 255, 255, 0.5);
        --media-range-track-border-radius: calc(0.25 * var(--base));

        --media-time-range-buffered-color: rgba(255, 255, 255, 0.4);
        --media-range-bar-color: var(--media-accent-color);

        --media-range-thumb-background: var(--media-accent-color);
        --media-range-thumb-transition: opacity 0.1s linear;
        --media-range-thumb-opacity: 0;

        --media-preview-thumbnail-border: calc(0.125 * var(--base)) solid #fff;
        --media-preview-thumbnail-border-radius: calc(0.5 * var(--base));
        --media-preview-thumbnail-min-width: calc(8 * var(--base));
        --media-preview-thumbnail-max-width: calc(10 * var(--base));
        --media-preview-thumbnail-min-height: calc(5 * var(--base));
        --media-preview-thumbnail-max-height: calc(7 * var(--base));
        --media-preview-box-margin: 0 0 -10px;
      }
      media-time-range:hover {
        --media-range-thumb-opacity: 1;
        --media-range-track-height: calc(0.25 * var(--base));
      }

      media-preview-thumbnail {
        margin-bottom: 5px;
      }

      media-preview-chapter-display {
        font-size: calc(0.6 * var(--base));
        padding-block: 0;
      }

      media-preview-time-display {
        font-size: calc(0.65 * var(--base));
        padding-top: 0;
      }
    </style>
    <media-time-range>
      <media-preview-thumbnail slot="preview"></media-preview-thumbnail>
      <media-preview-chapter-display slot="preview"></media-preview-chapter-display>
      <media-preview-time-display slot="preview"></media-preview-time-display>
    </media-time-range>

    <!-- Subtitles/CC Button -->
    <style>
      media-captions-button {
        position: relative;
      }

      media-controller:not([breakpointmd]) media-captions-button {
        display: none;
      }

      media-captions-button svg :is(path, rect) {
        stroke: none;
        fill: var(--_primary-color);
      }

      /* Disble the captions button when no subtitles are available */
      media-captions-button:not([mediasubtitleslist]) svg {
        opacity: 0.3;
      }

      media-captions-button #cc-underline {
        opacity: 1;
      }

      media-captions-button[mediasubtitleslist][aria-checked='true'] #cc-underline {
        opacity: 1;
      }

      media-captions-button #cc-underline {
        transition: clip-path 0.15s ease-out;
      }

      media-captions-button #cc-underline {
        clip-path: inset(0 100% 0 0);
      }

      media-captions-button[aria-checked='true'] #cc-underline {
        clip-path: inset(0 0 0 0);
      }
    </style>
    <media-captions-button class="media-button">
      <svg slot="icon" viewBox="0 0 32 32">
        <use class="svg-shadow" xlink:href="#cc-icon"></use>
        <g id="cc-icon">
          <path
            class="cc-c"
            d="M15.6634 14.3574H14.5636C14.4985 14.0523 14.3847 13.7842 14.2221 13.5532C14.0624 13.3222 13.8673 13.1283 13.6367 12.9715C13.409 12.8118 13.1562 12.692 12.8783 12.6122C12.6004 12.5323 12.3107 12.4924 12.0091 12.4924C11.4592 12.4924 10.961 12.6264 10.5146 12.8945C10.0711 13.1625 9.71776 13.5575 9.45463 14.0794C9.19445 14.6012 9.06436 15.2414 9.06436 16C9.06436 16.7586 9.19445 17.3988 9.45463 17.9206C9.71776 18.4425 10.0711 18.8375 10.5146 19.1055C10.961 19.3736 11.4592 19.5076 12.0091 19.5076C12.3107 19.5076 12.6004 19.4677 12.8783 19.3878C13.1562 19.308 13.409 19.1896 13.6367 19.0328C13.8673 18.8731 14.0624 18.6778 14.2221 18.4468C14.3847 18.2129 14.4985 17.9449 14.5636 17.6426H15.6634C15.5806 18.0903 15.4298 18.491 15.2111 18.8446C14.9923 19.1982 14.7203 19.499 14.3951 19.7471C14.0698 19.9924 13.7047 20.1792 13.2996 20.3075C12.8976 20.4358 12.4674 20.5 12.0091 20.5C11.2345 20.5 10.5456 20.3175 9.94246 19.9525C9.33932 19.5875 8.8648 19.0684 8.51888 18.3954C8.17296 17.7224 8 16.924 8 16C8 15.076 8.17296 14.2776 8.51888 13.6046C8.8648 12.9316 9.33932 12.4125 9.94246 12.0475C10.5456 11.6825 11.2345 11.5 12.0091 11.5C12.4674 11.5 12.8976 11.5642 13.2996 11.6925C13.7047 11.8208 14.0698 12.009 14.3951 12.2571C14.7203 12.5024 14.9923 12.8018 15.2111 13.1554C15.4298 13.5062 15.5806 13.9068 15.6634 14.3574Z"
          />

    <style>

      media-fullscreen-button .fs-arrow {
        translate: 0% 0%;
      }
      media-fullscreen-button:hover .fs-arrow {
        animation: 0.35s up-left-bounce cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      media-fullscreen-button:hover #fs-enter-top,
      media-fullscreen-button:hover #fs-exit-bottom {
        animation-name: up-right-bounce;
      }

      media-fullscreen-button:hover #fs-enter-bottom,
      media-fullscreen-button:hover #fs-exit-top {
        animation-name: down-left-bounce;
      }

      @keyframes up-left-bounce {
        0% {
          translate: 0 0;
        }
        50% {
          translate: -4% -4%;
        }
      }
      @keyframes up-right-bounce {
        0% {
          translate: 0 0;
        }
        50% {
          translate: 4% -4%;
        }
      }
      @keyframes down-left-bounce {
        0% {
          translate: 0 0;
        }
        50% {
          translate: -4% 4%;
        }
      }
      @keyframes down-right-bounce {
        0% {
          translate: 0 0;
        }
        50% {
          translate: 4% 4%;
        }
      }
    </style>
